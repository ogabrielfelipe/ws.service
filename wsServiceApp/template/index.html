<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">

    <title>Manager - ws.Servico - API</title>
</head>
<body class="bg-dark">    
    <form action="/Manager" method="POST">
    <div class="container-sm bg-dark text-white shadow-lg p-3 d-flex flex-column" style="max-width: 400px;">
        <div class="mb-3 row ">
            <label for="usuarioManager" class="col-sm-2 col-form-label">Usuário: </label>
            <div class="col-sm-10">
              <input type="text" class="form-control bg-secondary" name="usuarioManager" id="usuarioManager" >
            </div>
          </div>
          <div class="mb-3 row">
            <label for="senhaManager" class="col-sm-2 col-form-label">Senha: </label>
            <div class="col-sm-10">
              <input type="password" class="form-control bg-secondary" name="senhaManager" id="senhaManager">
            </div>
          </div>
          <div class="mb-3 row d-flex align-self-center align-self-center">
            <button class="btn btn-secondary " type="submit" style="max-width: 100px;">
                Login
            </button>
        </div> 
        {% if msgUser:%}
            <p class="text-center">Usuário ou senha inválido!</p>
        {%endif%}         
    </div>
</form>
</body>
</html>
